<!-- This is an epic login page. It just uses the basic django login form-->
<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        {% include 'jobseeker/navbar.html' %}
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    </body>
</html>
